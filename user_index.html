<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bus Reservation - Home</title>

<link rel="stylesheet" href="user_style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    display: flex;
    flex-direction: column;
    background: url('images/homepage.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
  }

  .content {
    flex: 1 0 auto;
    padding-top: 50px;
    padding-bottom: 50px;
  }

  .card-custom {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
  }

  .navbar {
    background-color: rgba(40, 167, 69, 0.85) !important;
  }

  footer {
    flex-shrink: 0;
    background-color: rgba(33, 37, 41, 0.85);
    color: white;
  }

  .seat-btn {
    width: 60px;
  }

  @media(max-width:768px){
    .seat-btn { width: 45px; font-size:12px; }
  }
</style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="user_index.html">Bus Reservation</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="user_index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="user_booking.html">Booking</a></li>
        <li class="nav-item"><a class="nav-link" href="user_track.html">Track Bus</a></li>
        <li class="nav-item"><a class="nav-link" href="user_payment.html">Payment</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container content">
  <!-- Search Bus Card -->
  <div class="card card-custom p-4 shadow">
    <h3 class="text-center mb-3">Search Your Bus</h3>
    <div class="row g-3">
      <div class="col-md-4">
        <input type="text" class="form-control" id="from" placeholder="From" autocomplete="off">
      </div>

      <div class="col-md-4">
        <input type="text" class="form-control" id="to" placeholder="To" autocomplete="off">
      </div>

      <div class="col-md-4">
        <input type="date" class="form-control" id="travelDate" placeholder="Travel Date">
      </div>

      <div class="col-md-12 d-grid mt-3">
        <button class="btn btn-success" onclick="searchBus()">Search</button>
      </div>
    </div>
  </div>

  <!-- Bus List -->
  <div id="busList" class="mt-4"></div>

  <!-- Seat Area -->
  <div id="seatArea" class="mt-4"></div>
</div>

<footer class="text-center p-3">

</body>
</html>
